name: Android CI (Debug APK)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses & install packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 📦 Install Gradle 8.7 (official ZIP) and add to PATH
      - name: Install Gradle 8.7 (no SDKMAN)
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH

      # 🧰 Generate Gradle Wrapper inside the subfolder project
      - name: Generate wrapper
        run: |
          cd Gen10Radio_project
          gradle -v
          gradle wrapper --gradle-version 8.7
          chmod +x gradlew

      # 🏗️ Build APK using the wrapper
      - name: Build Debug APK
        run: |
          cd Gen10Radio_project
          ./gradlew assembleDebug

      # 📤 Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gen10Radio-debug-apk
          path: Gen10Radio_project/app/build/outputs/apk/debug/app-debug.apk
