name: Android CI (Debug APK)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses & install packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Build from the subfolder where your project is
      - name: Build Debug APK
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7
          build-root: Gen10Radio_project
          arguments: assembleDebug

      # Upload the APK produced in the subfolder
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gen10Radio-debug-apk
          path: Gen10Radio_project/app/build/outputs/apk/debug/app-debug.apk
